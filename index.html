<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>복사본</title>
  
  <!-- 김유탁(@youtak) • Instagram 사진 및 동영상 -->
  
  <link rel="icon" type="image/png" href="/images/head_logo.png">
  <link rel="stylesheet" href="/dist/style.css">

  <script
  src="https://kit.fontawesome.com/17763e27a9.js"
  crossorigin="anonymous">
  </script>

</head>
<body>
  <nav id="navbar">
  <div class="navbar__box">
    <div class="navbar__logo">
      <a href="#">
      <img src="/images/insta_logo.png" alt="insta__logo">
      </a>
    </div>

    <div class="navbar__search">
      <input type="text">
        <div class="ord">
          <span class="ord__icon"><i class="fas fa-search fa-xs"></i></span>
          <span class="ord__text">검색</span>
        </div>
    </div>

    <div class="navbar__links">
      <a href="#"><i class="fa fa-home fa-lg"></i></a>
      <a href=""><i class="far fa-paper-plane fa-lg"></i></a>
      <a href=""><i class="far fa-compass fa-lg"></i></a>
      <a href=""><i class="far fa-heart fa-lg"></i></a>
      <a href=""><i class="fab fa-github fa-lg"></i></a>
    </div>          
  </div>

  </nav>

<main id="main">
  <div class="main__box">
    <div class="profile">
      <div class="profile__img">
        <img src="/images/GitHub-Mark-120px-plus.png" alt="github_img"
        class="profile__github">
      </div>
      <div class="profile__text">
      <div class="hero">
        <div class="id">github</div>
        <img src="/images/certified.png" alt="certified">
      </div>
        <div class="number">
          <div class="post">
            <div class="first">게시물</div>
            <div class="second">231</div>
          </div>
          <div class="follower">
            <div class="first">팔로워</div>
            <div class="second">536천</div>
          </div>
          <div class="follow">
            <div class="first">팔로우</div>
            <div class="second">92</div>
          </div>
        </div>
        <div class="detail">
          <div class="detail__name">Github</div>
          <div class="detail__info">
            <p>Build for developer</p>
            <a href="#" class="address">github.com/readme/devops</a>
          </div>
        </div>
      </div>
    </div>
    <div class="story">
      <div>여행 스토리</div>
    </div>
    <div class="postmenu">
      <span>게시물</span>
      <span>태그됨</span>
    </div>
    <div class="post">
    </div>
  </div>
</main>

<footer>

</footer>
</body>
<script src="/app/js/main.js"></script>
</html>
